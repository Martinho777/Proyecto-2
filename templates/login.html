<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - GymAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Añadimos fuente de Google para mejorar la tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Estructura semántica con header -->
    <header>
        <nav class="navbar" aria-label="Navegación principal">
            <div class="navbar-container">
                <div class="logo">
                    <a href="/" aria-label="Inicio">GymAI</a>
                </div>
                <div class="nav-links">
                    <a href="/" class="nav-item">Inicio</a>
                    <a href="/registro" class="nav-item">Registrarse</a>
                </div>
                <button class="mobile-menu-btn" aria-label="Menú móvil">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1>Iniciar Sesión</h1>
                        <p>Accede a tu cuenta para continuar tu progreso</p>
                    </div>

                    {% if error %}
                    <div class="alert alert-error" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}

                    <form action="/login" method="POST" class="auth-form">
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <div class="input-with-icon">
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    placeholder="ejemplo@correo.com" 
                                    required
                                    autocomplete="email"
                                >
                                <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="label-with-link">
                                <label for="password">Contraseña</label>
                                <a href="#" class="text-link">¿Olvidaste tu contraseña?</a>
                            </div>
                            <div class="input-with-icon">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    placeholder="Tu contraseña" 
                                    required
                                    autocomplete="current-password"
                                >
                                <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="checkbox-container">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember" class="checkbox-label">Mantener sesión iniciada</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                    </form>

                    <div class="auth-footer">
                        <p>¿No tienes una cuenta? <a href="/registro" class="text-link">Regístrate</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 GymAI - Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Script para menú móvil -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');
            
            mobileMenuBtn.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                mobileMenuBtn.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
