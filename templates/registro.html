<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Registro</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <h2>Datos Personales</h2>
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">
            </div>
            <div class="form-group">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" id="usuario" name="usuario" required placeholder="Elige un nombre de usuario">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" required placeholder="Número de contacto">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Crea una contraseña">
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" required min="10" max="100">
            </div>
            <div class="form-group">
                <label for="altura">Altura (cm)</label>
                <input type="number" id="altura" name="altura" required step="0.01">
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg)</label>
                <input type="number" id="peso" name="peso" required step="0.01">
            </div>

            <h2>Preferencias de Entrenamiento</h2>
            <div class="form-group">
                <label for="nivel">Nivel de Experiencia</label>
                <select id="nivel" name="nivel" required>
                    <option value="Principiante">Principiante</option>
                    <option value="Intermedio">Intermedio</option>
                    <option value="Avanzado">Avanzado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="objetivo">Objetivo de Entrenamiento</label>
                <select id="objetivo" name="objetivo" required>
                    <option value="Fuerza">Fuerza</option>
                    <option value="Hipertrofia">Hipertrofia</option>
                    <option value="Resistencia">Resistencia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dias_entreno">Días disponibles para entrenar</label>
                <input type="number" id="dias_entreno" name="dias_entreno" required min="1" max="7">
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
