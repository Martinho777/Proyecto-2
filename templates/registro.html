{% extends "base.html" %}

{% block title %}Registro | Mi Gimnasio Virtual{% endblock %}

{% block content %}
<div class="formulario-container">
    <h2>Crear una cuenta</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="nombre" placeholder="Nombre completo" required>
        <input type="text" name="usuario" placeholder="Nombre de usuario" required>
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <input type="text" name="telefono" placeholder="Teléfono" required>
        <input type="number" name="edad" placeholder="Edad" required>
        <input type="number" name="altura" placeholder="Altura (cm)" required>
        <input type="number" name="peso" placeholder="Peso (kg)" required>
        <select name="nivel" required>
            <option value="" disabled selected>Nivel</option>
            <option value="Principiante">Principiante</option>
            <option value="Intermedio">Intermedio</option>
            <option value="Avanzado">Avanzado</option>
        </select>
        <select name="objetivo" required>
            <option value="" disabled selected>Objetivo</option>
            <option value="Hipertrofia">Hipertrofia</option>
            <option value="Resistencia">Resistencia</option>
            <option value="Fuerza">Fuerza</option>
        </select>
        <input type="number" name="dias_entreno" placeholder="Días de entrenamiento por semana" required>
        <button type="submit" class="btn">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión aquí</a></p>
</div>
{% endblock %}
